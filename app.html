<!DOCTYPE html>
<html>
  <head>
    <title>PHP Eval Sandbox</title>
    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <link href="bower_components/roboto-fontface/css/roboto-fontface.css" rel="stylesheet">
    <link rel="import" href="components/php-editor.html">
    <link rel="import" href="components/eval-result.html">
    <style type="text/css">
      body {
        height: 100%;margin: 0;color: #5E5E5E;font-family: Roboto-Light;font-size: 1.3em;
      }
    </style>
  </head>

  <body unresolved>

    <div horizontal layout>
      <div flex><php-editor /></div>
      <div flex><eval-result /></div>
    </div>

    <script type="text/javascript">
      (function() {
        document.querySelector('php-editor').addEventListener('run', function(e) {
          document.querySelector('eval-result').code = e.detail
        })
      })()
    </script>

  </body>
</html>
